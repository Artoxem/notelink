name: note_link
description: "A comprehensive note-taking application with calendar integration, groups, themes and deadlines."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  uuid: ^3.0.7
  intl: ^0.18.0
  table_calendar: ^3.0.9
  sqflite: ^2.2.8
  path: ^1.8.3
  shared_preferences: ^2.1.0
  flutter_markdown: ^0.6.14
  url_launcher: ^6.1.10
  path_provider: ^2.0.14
  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic